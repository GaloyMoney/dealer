version: '2.1'
networks:
  monitoring:
    driver: bridge
volumes:
    prometheus_data: {}
    grafana_data: {}
services:
  prometheus:
    image: prom/prometheus:v2.29.1
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    ports:
      - 9090:9090
    expose:
      - 9090
    environment:
      - LOGS_ENABLED=false
    networks:
      - monitoring
  grafana:
    image: grafana/grafana:8.1.1
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - LOGS_ENABLED=false
    ports:
      - 3000:3000
    expose:
      - 3000
    networks:
      - monitoring
  # galoy-dealer:
  #   build:
  #     context: .
  #     dockerfile: src/app/Dockerfile
  #   volumes:
  #     - ./data:/var/lib/dealer
  #   networks:
  #     - monitoring
  exporter:
    build:
      context: .
      dockerfile: src/servers/exporter/Dockerfile      
    volumes:
      - ./data:/var/lib/dealer
    links: 
      - graphql
    ports:
      - 3333:3333
    expose:
      - 3333
    networks:
      - monitoring
  graphql:
    build:
      context: .
      dockerfile: src/servers/graphql/Dockerfile
    volumes:
      - ./data:/var/lib/dealer
    ports:
      - 4000:4000
    expose:
      - 4000
    networks:
      - monitoring
