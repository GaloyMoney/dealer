name: "Tests"

on:
  pull_request:
    branches: [main]

jobs:
  integration:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: yarn install
      - run: (cd src/galoy-client && yarn install)
      - name: Run all tests
        run: yarn test
